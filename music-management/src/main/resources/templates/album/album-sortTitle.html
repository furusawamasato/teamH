<style>

.content {
    display:flex;
}

.screen {
    margin: auto auto;
    width:1000px;
}
</style>

<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head(アルバム一覧)}"></head>
<body>
    <div th:replace="~{layout :: header}"></div>
        <div class = "screen">
            <div class = "content">
                <div>
                    <table>
                        <tr th:each="album : ${sortTitleASC_Albums}">
                            <td width = "200"><span th:text="${album.title}">music title</span></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <button onclick= "location.href='/albums'">ID昇順</button>
    <div th:replace="~{layout :: footer}"></div>

</body>
</html>
